# The Site Configuration
# Identitas Utama
title: IshikawaUta Blog
tagline: Catatan harian dan tutorial teknis.
description: >-
  Blog pribadi IshikawaUta yang dibangun menggunakan Jekyll dan tema Chirpy.

# URL dan Baseurl (PENTING untuk memperbaiki 113 error HTML-Proofer)
url: "https://IshikawaUta.github.io"
baseurl: "/my-blogs"

# Pengaturan Bahasa dan Waktu
lang: id-ID # Menggunakan Bahasa Indonesia
timezone: Asia/Jakarta

# Tema yang digunakan
theme: jekyll-theme-chirpy

# Pengaturan GitHub & Sosial
github:
  username: IshikawaUta

social:
  name: IshikawaUta
  email: komikers09@gmail.com # Ganti dengan emailmu jika ingin ditampilkan
  links:
    - https://github.com/IshikawaUta
    # - https://twitter.com/username 

# â†“ --- SETTINGAN BAWAAN TEMA (JANGAN DIHAPUS) ---

# SEO Settings
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# Analytics
analytics:
  google:
    id:
  goatcounter:
    id:

# Sidebar Avatar
avatar: 'https://github.com/IshikawaUta.png' # Otomatis mengambil foto profil GitHub kamu

# Layout Settings
toc: true
paginate: 10

# Komentar (Isi jika ingin mengaktifkan)
comments:
  provider: # [disqus | utterances | giscus]

# PWA (Progressive Web App)
pwa:
  enabled: true
  cache:
    enabled: true

# ------------ Technical Settings (Hati-hati saat mengubah) ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
